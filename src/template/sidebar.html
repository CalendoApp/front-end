<div class="remodal" data-remodal-id="add-tag">

    <div class="row">
      <div class="form-group">
        <input type="text" class="form-control" id="addTodo" placeholder="Название тега">
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="row">
      <button data-remodal-action="cancel" class="remodal-cancel">Закрыть</button>

<div class="remodal auth" data-remodal-id="auth">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h3 class="text-center">Вход</h3>
    <form>
      <div class="form-group">
        <label for="auth-mail">Эл. почта</label>
        <input type="email" class="form-control" id="auth-mail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="auth-pass">Пароль</label>
        <input type="password" class="form-control" id="auth-pass" placeholder="Пароль">
      </div>
      <div class="form-group">

      </div>
      <button type="submit" class="btn btn-block btn-primary btn-lg">Войти</button>
    </form>
  </div>
</div>

<div class="remodal auth" data-remodal-id="login">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h3 class="text-center">Регистрация</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Эл. почта</label>
        <input type="email" class="form-control" id="reg-mail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="reg-pass" placeholder="Пароль">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Повтор пароля</label>
        <input type="password" class="form-control" id="reg-pass-repeat" placeholder="Пароль">
      </div>
      <button type="submit" class="btn btn-block btn-primary btn-lg">Зарегистрироваться</button>
    </form>
  </div>
</div>
