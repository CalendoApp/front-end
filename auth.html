<body>

  <div class="remodal" data-remodal-id="registration">
    <h1>Регистрация</h1>
    <form class="col-xs-12 col-md-10 col-md-offset-1" style="margin-top: 25px">
      <div class="form-group">
        <label for="auth-mail">Эл. почта</label>
        <input type="email" class="form-control" id="auth-mail2" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="auth-pass">Пароль</label>
        <input type="password" class="form-control" id="auth-pass2" placeholder="Пароль">
      </div>
      <div class="form-group">
        <label>Загрузить аватар</label>
        <label class="input-form__file">
          <input type="file" onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))">
        </label>
      </div>
      <button type="submit" class="btn btn-block btn-primary btn-lg">Зарегистрироваться</button>
    </form>
  </div>

  <div class="auth-b">

    <div class="auth-b__wrapper">
      <h1>Авторизация</h1>

      <form class="col-xs-12 col-md-10 col-md-offset-1" style="margin-top: 25px">
        <div class="form-group">
          <label for="auth-login">Логин</label>
          <input id="auth-login" type="text" class="form-control" placeholder="Ваш логин">
        </div>
        <div class="form-group">
          <label for="auth-pass">Пароль</label>
          <input id="auth-pass" type="password" class="form-control" placeholder="Ваш пароль">
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary btn-lg">Войти</button>
          <a class="btn btn-block btn-primary btn-lg btn--lost">Забыли пароль?</a>
        </div>
        <div class="form-group center">
          <a href="#registration" class="btn--dashed">Зарегистрироваться</a>
        </div>
      </form>
    </div>

  </div>

<script src="build/js/scripts.js"></script>
<script src="build/js/main.js"></script>
</body>
</html>
